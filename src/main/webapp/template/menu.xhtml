		<script type="text/javascript">		
			//Mudar ícone - By Renan Celso	
		    objAux = document.getElementById('/'+location.href.substring(location.href.lastIndexOf("/")+1));							

			obj = document.getElementById('/'+objAux.parentNode.id);			
			obj.className = '';
 		    obj.className = 'glyphicon glyphicon-minus';
 		    
 		    obj2 = document.getElementById('/'+objAux.parentNode.id+0);
 		    obj2.className = ''; 
		    obj2.className = 'active'; 
						
			function modificarIcone(objeto, id) {	
				classe = objeto.className;
				if('collapsed active' == classe || 'active collapsed' == classe) {								
					elemento = document.getElementById(id);
					elemento.className = '';
					elemento.className = 'glyphicon glyphicon-minus';
				} else {								
					elemento = document.getElementById(id);
					elemento.className = '';
					elemento.className = 'glyphicon glyphicon-plus';					
				}
			}
		</script>
